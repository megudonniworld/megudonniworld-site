<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sayfa Bulunamadı | Megu Donni</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      display: grid;
      place-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      color: #333;
    }
    .card {
      max-width: 560px;
      padding: 32px;
      text-align: center;
      border: 1px solid #eee;
      border-radius: 16px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    a.btn {
      display: inline-block;
      padding: 10px 16px;
      border: 1px solid #333;
      border-radius: 12px;
      margin-top: 16px;
      text-decoration: none;
      color: #333;
      transition: background 0.3s ease;
    }
    a.btn:hover {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>404</h1>
    <p>Bu sayfa taşınmış veya hiç var olmamış olabilir.</p>
    <a class="btn" href="/">Ana sayfaya dön</a>
  </div>
</body>
</html>
