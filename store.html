<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Megu Donni Store</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    .collection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .collection-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .collection-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .collection-card h3 {
      font-size: 18px;
      margin: 12px;
      flex: 1;
    }
    .view-btn {
      display: block;
      background: #ff4b4b;
      color: #fff;
      text-align: center;
      padding: 10px;
      text-decoration: none;
      font-weight: bold;
      border-top: 1px solid #eee;
    }
    .view-btn:hover {
      background: #e63c3c;
    }
  </style>
</head>
