<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Megu Donni Store</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {font-family: system-ui, sans-serif; margin:0}
    h1 {text-align:center; margin: 24px 0}
    .store-container {display:flex; flex-wrap:wrap; justify-content:center}
    .product-card{border:1px solid #eee;border-radius:12px;padding:16px;text-align:center;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.05);max-width:240px;margin:10px}
    .product-card img{max-width:100%;border-radius:8px}
    .buy-btn{display:inline-block;margin-top:8px;padding:8px 12px;background:#ff4b4b;color:#fff;border-radius:6px;text-decoration:none;font-size:14px}
    .buy-btn:hover{background:#e63c3c}
  </style>
</head>
<body>
  <h1>Megu Donni Official Store</h1>
  <div class="store-container">

</html>
