<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Megu Donni Store</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#fafafa}
    h1{text-align:center;margin:24px 0}
    .collections{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px;max-width:1100px;margin:0 auto 40px;padding:0 16px}
    .card{background:#fff;border:1px solid #eee;border-radius:14px;box-shadow:0 2px 6px rgba(0,0,0,.05);overflow:hidden;display:flex;flex-direction:column}
    .card img{width:100%;height:180px;object-fit:cover}
    .card .content{padding:14px}
    .card h3{font-size:18px;margin:6px 0 8px}
    .card p{font-size:14px;color:#666;margin:0 0 12px}
    .btn{display:inline-block;padding:8px 12px;background:#ff4b4b;color:#fff;border-radius:8px;text-decoration:none;font-size:14px}
    .btn:hover{background:#e63c3c}
  </style>
</head>
<body>
  <h1>Megu Donni Official Store</h1>

  <div class="collections">
    <!-- Koleksiyon #1 – (senin verdiğin link) -->
    <div class="card">
      <img src="/images/collections/underwater-yoga-collection.jpg" alt="Underwater Yoga Collection">
      <div class="content">
        <h3>Underwater Yoga Collection</h3>
        <p>Megu Donni’s underwater yoga vibes—mugs, tees and more.</p>
        <a class="btn" href="https://www.redbubble.com/people/aydemir71-/shop?artistUserName=Aydemir71-&collections=4328903&iaCode=all-departments&sortOrder=top%20selling" target="_blank" rel="noopener">View Collection</a>
      </div>
    </div>

    <!-- Koleksiyon #2 – Örnek (linki sen eklersin) -->
    <div class="card">
      <img src="/images/collections/comic-series-collection.jpg" alt="Megu Donni Comic Series">
      <div class="content">
        <h3>Megu Donni Comic Series</h3>
        <p>Quirky one-liners & slice-of-life shark humor.</p>
        <a class="btn" href="RED BUBBLE KOLEKSIYON LINKI" target="_blank" rel="noopener">View Collection</a>
      </div>
    </div>

    <!-- Koleksiyon #3 – Örnek -->
    <div class="card">
      <img src="/images/collections/motivational-sharks-collection.jpg" alt="Motivational Sharks">
      <div class="content">
        <h3>Motivational Sharks</h3>
        <p>Bold quotes with cheerful shark energy.</p>
        <a class="btn" href="RED BUBBLE KOLEKSIYON LINKI" target="_blank" rel="noopener">View Collection</a>
      </div>
    </div>
  </div>
</body>
</html>
